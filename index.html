<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giorno 13</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>

    <header>
        <h1>To-do list</h1>
    </header>

    <main>
        <div id="div_table">
            <h2>to-Do</h2>
            <table id="toDoList">
                <tbody id="appendHere">
                    <tr id="trHtml">
                        <td><input type="checkbox" id="checkStruttura" class="checkboxtodolist"></td>
                        <td><label for="checkStruttura">Formattazione HTML</label></td>
                        <td>
                            <p class="trashIcon" onclick="eliminaRiga('trHtml')"><i class="far fa-trash-alt"
                                    style="color: #ac80a0;"></i></p>
                        </td>
                    </tr>
                    <tr id="trCSS">
                        <td><input type="checkbox" id="checkStyle" class="checkboxtodolist"></td>
                        <td><label for="checkStyle">Stile CSS</label></td>
                        <td>
                            <p class="trashIcon"><i class="far fa-trash-alt" style="color: #ac80a0;"></i></p>
                        </td>
                    </tr>
                    <tr id="trJS">
                        <td><input type="checkbox" id="checkCodice" class="checkboxtodolist"></td>
                        <td><label for="checkCodice">Codice JavaScript</label></td>
                        <td>
                            <p class="trashIcon"><i class="far fa-trash-alt" style="color: #ac80a0;"></i></p>
                        </td>
                    </tr>
                    <tr>
                        <td><button onclick="">+</button></td>
                        <td></td>
                        <td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="side_div">
            <textarea
                id="sideDesk">Qui puoi appuntare ulteriori informazioni sul tuo task. Puoi aggiungere una descrizione su ogni task aggiunto. Essa sarà rimossa insieme al task quando viene rimosso. Ricorda di salvare! Clicca sui task già evidenziati per vedere la loro descrizione aggiuntiva</textarea>
        </div>
        <button id="salva">Salva</button>
    </main>

    <aside>

    </aside>

    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script/scripts.js"></script>
</body>

</html>
